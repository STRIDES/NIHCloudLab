name: 'Check Links'
on:
  workflow_call:
    inputs:
      directory:
        required: false
        type: string
      repo_link_ignore_list:
        required: true
        type: string
    secrets:
      PAT:
        required: false
jobs:
  link_check:
    name: 'Link Check'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout
        uses: actions/checkout@v4
        with:
            repository: STRIDES/NIHCloudLab
            path: reusable-workflow-repo
            ref: main

      - name: Link Check
        run: |
          python3 ${GITHUB_WORKSPACE}/reusable-workflow-repo/.github/workflows/check_links.py
        env:
          LINK_IGNORE_LIST: "https://drive.google.com/drive/d/folders/<FOLDER_ID,https://us-central1-aiplatform.googleapis.com/v1/projects/$project_id/locations/$location/publishers/google/models/medlm-medium:predict,https://pmc-oa-opendata.s3.amazonaws.com/{i},https://portal.azure.com/,https://learn.microsoft.com/en-us/azure/ai-services/openai/quotas-limits#quotas-and-limits-reference,https://learn.microsoft.com/en-us/azure/azure-resource-manager/management/tag-resources?tabs=json#powershell,https://learn.microsoft.com/en-us/azure/ai-services/openai/reference#chat-completions,https://learn.microsoft.com/en-us/azure/azure-resource-manager/management/manage-resource-groups-portal#delete-resource-groups,https://www.niaid.nih.gov/news-events/immune-response-mpox,https://learn.microsoft.com/en-us/azure/ai-services/openai/how-to/create-resource?pivots=web-portal#deploy-a-model,https://portal.azure.com/,https://s3.amazonaws.com/pmc-oa-opendata/{i},https://{service_name}.search.windows.net/indexes?api-version=2023-10-01-Preview,https://learn.microsoft.com/en-us/azure/ai-services/openai/concepts/system-message#define-the-models-profile-capabilities-and-limitations-for-your-scenario,https://learn.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10#download-azcopy,https://learn.microsoft.com/en-us/azure/azure-resource-manager/management/manage-resource-groups-portal#list-resource-groups,https://learn.microsoft.com/en-us/azure/azure-resource-manager/management/tag-resources?tabs=json#portal,https://learn.microsoft.com/en-us/azure/azure-resource-manager/management/tag-resources?tabs=json#azure-cli,https://kubernetes.io/docs/tasks/tools/#install-kubectl-on-linux,https://learn.microsoft.com/en-us/azure/ai-services/openai/concepts/use-your-data#search-options,https://portal.azure.com/#create/Microsoft.Genomics,https://platform.openai.com/docs/guides/gpt-best-practices,https://learn.microsoft.com/en-us/sharepoint/teams-connected-sites#when-do-teams-and-sharepoint-get-co